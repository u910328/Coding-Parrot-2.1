<h2>ShoppingCart</h2>

<ngcart-cart></ngcart-cart>
<hr>
Pick up:
<p class="input-group">
    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened"
           min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions"
           date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
</p>
<br>
<button ng-hide="!ngCart.getTotalItems()" ng-click="checkout()">check out</button>
<button ng-hide="!ngCart.getTotalItems()" ng-click="emptyCart()">empty cart</button>
<button ng-show="!ngCart.getTotalItems()" ng-click="keepShopping()">shop more</button>
