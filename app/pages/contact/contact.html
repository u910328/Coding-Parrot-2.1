
<div class="container-fluid margin-top-20px" style="min-height: calc(100% - 98px);">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="panel panel-default">
                 <div class="panel-body">
                     <h3><i class="fa fa-phone"></i> phone:</h3>{{contact.phone}} <br>
                     <hr>
                     <h3><i class="fa fa-envelope"></i> email:</h3><a href="mailto:{{contact.email}}">{{contact.email}}</a>

                 </div>
             </div>
        </div>

        <div class="col-md-6 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>resrvation hour:</h3>{{contact.hours.reservation}} <br>
                    <hr>
                    <h3>pickup time:</h3>{{contact.hours.pickup}}
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3><i class="fa fa-home"></i> address:</h3>{{contact.address.text}}<br>
                    <img class="col-md-4 img-responsive col-md-offset-4" style="width: 320px; height: 200px; text-align: center;" ng-src="{{contact.address.imageurl}}">
                </div>
            </div>
        </div>
    </div>
</div>
