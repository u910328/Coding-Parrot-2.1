<h2>Login</h2>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form class="form-horizontal well">
                <label>
                    <span>email</span>
                    <input class="form-control input-xlarge"  type="text" ng-model="email"/>
                </label>
                <label>
                    <span>password</span>
                    <input class="form-control input-xlarge"  type="password" ng-model="pass"/>
                </label>
                <label ng-cloak ng-show="createMode">
                    <span>confirm password</span>
                    <input class="form-control input-xlarge"  type="password" ng-model="confirm"/>
                </label>
                <button class="btn btn-sm btn-primary" ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
                <button class="btn btn-sm btn-default" ng-click="createMode = true" ng-hide="createMode">Register</button>
                <button class="btn btn-sm btn-default" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
                <button class="btn btn-sm btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
                <hr>

                <a class="btn btn-block btn-social btn-facebook" ng-click="loginWithProvider('facebook')">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </a>
                <br>
                <a class="btn btn-block btn-social btn-google" ng-click="loginWithProvider('google')">
                    <i class="fa fa-google"></i> Sign in with Google
                </a>

                <p ng-show="err" class="error">{{err}}</p>
            </form>
        </div>
    </div>
</div>
