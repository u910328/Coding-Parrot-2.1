<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 0;">
            <img ng-src="{{homeImage.image}}" class="img-responsive" style="min-width: 100%; margin:0;">
        </div>
    </div>
</div>



<div class="container-fluid" style="padding: 0; background-color: #F1EEEA;">
    <div class="row" style="padding-left: 15px; padding-right: 15px; padding-top: 2%; padding-bottom: 2%;">
       <div class="col-xs-12 col-sm-3" ng-repeat="(itemId, value) in productList" style="min-width: 310px; padding:0;">
           <div class="panel panel-default" style="height: 360px; width: 300px; margin-left: auto; margin-right: auto; margin-top: 3%; margin-bottom: 3%; padding: 0;">
               <a ng-href="{{'#/productDetail/'+itemId}}" style="text-decoration: none; height: 300px;">
                   <div class="panel-thumbnail"><img ng-src="{{value.image}}" class="img-responsive text-center"
                                                     style="height: 170px; min-width: 100%;"></div>
                   <div class="panel-body text-center">
                       <p class="lead">{{value.itemName}}</p>

                       <p style="text-decoration: line-through;">List price: USD {{value.listPrice|currency : '$' : 2}}</p>

                       <p>Price: USD {{value.price|currency : '$' : 2}}</p>
                   </div>
               </a>
           </div>

       </div>
    </div>
    <div class="row" style="padding-left: 15px; padding-right: 15px; background-color: #FFFFFF;" >
        <div class="col-md-12 col-xs-12 col-sm-12 text-center" style=" padding-bottom: 3%;">
            <h3><i class="fa fa-home"></i> address:</h3>{{contact.address.text}}<br>
            <img class="img-responsive" style="margin-right: auto; margin-left: auto;" ng-src="{{contact.address.imageurl}}">
        </div>
    </div>
</div>
