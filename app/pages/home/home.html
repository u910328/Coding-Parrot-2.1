<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 0;">
            <img ng-src="{{homeImage.image}}" class="img-responsive" style="min-width: 100%; margin:0;">
        </div>
    </div>
</div>



<div class="container-fluid" style="padding: 0; background-color: #F1EEEA;">
    <div class="row" style="margin: 0; padding: 0;">
       <div class="col-xs-6 col-sm-4" ng-repeat="(itemId, value) in productList" style="width: 300px; margin: 2%; padding: 0;">
          <div class="row" style="margin: 0; padding: 0;">
            <div class="col-lg-12 col-xs-12 col-md-12 col-lg-12">
                <div class="panel panel-default" style="height: 350px;">
                    <a ng-href="{{'#/productDetail/'+itemId}}" style="text-decoration: none; height: 300px;">
                        <div class="panel-thumbnail"><img ng-src="{{value.image}}" class="img-responsive text-center"
                                                          style="height: 170px; min-width: 100%;"></div>
                        <div class="panel-body text-center">
                            <p class="lead">{{value.itemName}}</p>

                            <p style="text-decoration: line-through;">List price: USD {{value.listPrice|currency : '$' : 2}}</p>

                            <p>Price: USD {{value.price|currency : '$' : 2}}</p>
                        </div>
                    </a>
                </div>
            </div>
          </div>

       </div>
        <div class="col-md-12 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3><i class="fa fa-home"></i> address:</h3>{{contact.address.text}}<br>
                    <img style="width: 320px; height: 200px; text-align: center;" ng-src="{{contact.address.imageurl}}">
                </div>
            </div>
        </div>
    </div>
</div>
