<h2>{{productInfo.itemName}}</h2>
<form>
    listPrice:{{productInfo.listPrice|currency : '$' : 2}}<br>
    price:{{productInfo.price|currency : '$' : 2}}<br>
    you save: {{1-productInfo.price/productInfo.listPrice| percentage}}<br>
    options:<select ng-options="option for option in productInfo.options" ng-model="productInfo.selectedOption" ng-change="setOption()"></select><br>
    description:{{productInfo.description}}<br>
    total:{{productInfo.subTotal}}
</form>
<hr>
<ngcart-addtocart id="{{ productInfo.itemId }}" name="{{ productInfo.itemName }}" price="{{ productInfo.price }}" quantity="{{productInfo.quantity}}" quantity-max="30" data="productInfo">Add</ngcart-addtocart>
<button ng-click="keepShopping()">keep shopping</button>
