<h2>{{productInfo.itemName}}</h2>
<form>
    listPrice:{{productInfo.listPrice|currency : '$' : 2}}<br>
    price:{{productInfo.price|currency : '$' : 2}}<br>
    quantity:<input ng-model="quantity"><br>
    options:<select ng-options="option for option in productInfo.options" ng-model="productInfo.selectedOption"></select><br>
    description:{{productInfo.description}}<br>
</form>

<button ng-click="createOrder()">place order</button>
