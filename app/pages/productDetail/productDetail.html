<div ng-firebase="products/{{id}}" loaded="loaded($value)" pure="true">
    <h2>{{$value.itemName}}</h2>
    <form>
        listPrice:{{$value.listPrice|currency : '$' : 2}}<br>
        price:{{$value.price|currency : '$' : 2}}<br>
        you save: {{1-$value.price/$value.listPrice| percentage:0}}<br>
        options:<select ng-options="option for option in $value.options" ng-model="$value.selectedOption"></select><br>
        description:{{$value.description}}<br>
    </form>
    <hr>
    <ngcart-addtocart ng-show="loggedIn" id="{{ $value.itemId }}" name="{{ $value.itemName }}" price="{{ $value.price }}" quantity="{{$value.quantity}}" quantity-max="30" data="$value">Add</ngcart-addtocart>
    <button ng-show="!loggedIn" ui-sref="login">log in to add items</button>
    <button ui-sref="home">keep shopping</button>
</div>
