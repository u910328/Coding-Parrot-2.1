
<div ng-show="show" class="container-fluid" style="background-color: #F1EEEA; padding: 20px;">

        <div class="row">
            <div class="col-md-10 col-md-offset-1" style="border: 1px solid #DDDDDD; border-radius: 5px; padding: 15px; margin-bottom: 5px; background-color: #FFFFFF;">

                <div class="col-md-12" style="padding:0;">
                    <img class="img-responsive" ng-src="{{productInfo.image}}" style="min-width: 100%;">
                </div>

                <div class="col-md-9" style="padding:10px;">
                    <h3><span>{{productInfo.description}}</span></h3>
                </div>
                <div class="col-md-3 text-center" style="padding:0; margin-top:20px;">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>{{productInfo.itemName}}</h4></div>
                        <div class="panel-body text-center">
                            <p style="text-decoration: line-through;">List Price:{{productInfo.listPrice|currency : '$' : 2}}</p>
                            <p>Price:{{productInfo.price|currency : '$' : 2}}</p>
                            <p>You save: {{1-productInfo.price/productInfo.listPrice| percentage}}</p>
                            Options:<select ng-options="option for option in productInfo.options" ng-model="productInfo.selectedOption" ng-change="setOption()"></select><br>
                            <hr>
                            <form>
                                <ngcart-addtocart ng-show="loggedIn" id="{{ productInfo.itemId }}" name="{{ productInfo.itemName }}" price="{{ productInfo.price }}" quantity="{{productInfo.quantity}}" quantity-max="30" data="productInfo">Add</ngcart-addtocart>
                                <a class="btn btn-sm btn-danger" ng-show="!loggedIn" href="#/login">Please Log in to add items</a>
                                <hr>
                                <a class="btn btn-sm btn-warning" ng-click="keepShopping()">Keep shopping</a>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

         </div>
