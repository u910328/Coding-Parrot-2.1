<h2>Order</h2>

Item name: {{order.itemName}}<br>
List price: {{order.listPrice}}<br>
Price: {{order.price}}<br>
Sub total:{{order.price*order.quantity}}

<form>
    quantity: <input type="text" ng-model="order.quantity"><br>
    note:  <input type="text" ng-model="order.note"><br>
    <button ng-click="checkout()">checkout!</button>
</form>
